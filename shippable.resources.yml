resources:
  - name: jpizarrom-pdxlivebus-server-image
    type: image
    integration: dockerhub
    pointer:
      sourceName: "jpizarrom/pdxlivebus-server"
      isPull: false
    seed:
      versionName: "latest"

  - name: dockercloud
    type: cluster
    integration: dockercloud

  - name: dockercloud-options
    type: dockerOptions
    version:
      # expose:
      #   - "8080"
      memory: 128
      cpuShares: 256
      portMappings:
        - "8080:8080"
      restartPolicy:
        - name: Always
      tags:
        - pdxlivebus-server

  - name: jpizarrom-pdxlivebus-server-params
    type: params
    version:
      params:
        # VEHICLE_URL VEHICLE_URL_PASSWORD VEHICLE_URL_USERNAME
        secure: 
        OPENSHIFT_NODEJS_IP: 0.0.0.0
        OPENSHIFT_NODEJS_PORT: 8080
        VIRTUAL_HOST: scllivebus-server.pedalean.com
